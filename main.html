<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 курс Иркутского театральное училище им. В. К. Венгера </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .welcome-section {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            box-sizing: border-box;
            overflow: hidden;
        }

        .welcome-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-text {
            font-size: 1.1em;
            max-width: 800px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .menu-button {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 999;
        }

        .menu-button:hover + .sidebar,
        .sidebar:hover {
            left: 0;
        }

        .sidebar-content {
            padding: 60px 20px 20px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-menu {
            flex-grow: 1;
        }

        .logo {
            position: absolute;
            height: auto;
            display: block;
            top: 85%;
            left: 30%;
        }

        .button-in-menu {
            background-color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin: 5px 0;
            text-align: left;
            transition: background-color 0.3s;
        }

        .button-in-menu:hover {
            background-color: #f0f0f0;
        }

        .welcome-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .welcome-button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            background-color: #fff;
            color: #333;
        }

        .welcome-button:hover {
            transform: translateY(-3px);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-menu">
                <h2>Меню</h2>
                <ul>
                    <a href="our_performances.html" style="text-decoration: none;">
                        <button class="button-in-menu">Наши спектакли</button>
                    </a>
                    <a href="our_performances.html" style="text-decoration: none;">
                        <button class="button-in-menu">О курсе</button>
                    </a>
                </ul>
            </div>
            <img src="images/ity.jpg" class="logo">
        </div>
    </div>

    <section class="welcome-section">
        <h1 class="welcome-title">Иркутское театральное училище им. В. К. Венгера</h1>
        <p class="welcome-text">Добро пожаловать на официальный сайт 2 курса театрального училища. Здесь вы найдете информацию о наших спектаклях, актерах и предстоящих мероприятиях.</p>
        <div class="welcome-buttons">
            <a href="our_performances.html" style="text-decoration: none;">
                <button class="welcome-button">Наши спектакли</button>
            </a>
            <button class="welcome-button">О курсе</button>
        </div>
    </section>
</body>
</html>
